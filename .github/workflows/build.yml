name: Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    env:
      PYTHONIOENCODING: 'UTF-8'

    # 添加权限设置
    permissions:
      contents: write  # 允许写入内容（创建 Release）
      actions: read    # 允许读取 Actions
      checks: read     # 允许读取检查

    strategy:
      matrix:
        python-version: [ 3.12 ]

    steps:
      - name: Configure git
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          git config --global core.autocrlf false
          git config --global core.eol lf
          git config --global user.email "ZyanShi@users.noreply.github.com"
          git config --global user.name "ZyanShi"
          echo "action_state=yellow" >> $env:GITHUB_ENV
          echo "${{ env.action_state }}"

      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0  # 获取所有历史和标签

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Set UTF-8 encoding
        run: |
          set PYTHONIOENCODING=utf-8
          set PYTHONLEGACYWINDOWSSTDIO=utf-8
          echo PYTHONIOENCODING=utf-8 >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: inline_ok_requirements
        run: |
          python -m ok.update.inline_ok_requirements --tag ${{ github.ref_name }}

      - name: Run tests
        run: |
          Get-ChildItem -Path ".\tests\*.py" | ForEach-Object {
              Write-Host "Running tests in $($_.FullName)"
              python -m unittest $_.FullName
          }

      # 删除或注释掉同步步骤
      # - name: Sync Repositories
      #   id: sync
      #   uses: ok-oldking/partial-sync-repo@master
      #   with:
      #     repos: |
      #       https://ok-oldking:${{ secrets.OK_GH }}@github.com/ok-oldking/ok-boilerplate-update.git
      #     sync_list: 'deploy.txt'
      #     tag: ${{ github.ref_name }}
      #     gitignore_file: '.update_repo_gitignore'
      #     show_author: true

      - name: Build with PyAppify Action
        id: build-app
        uses: ok-oldking/pyappify-action@master
        with:
          buildExeOnly: true  # 跳过自动更新测试

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ github.token }}  # 明确使用 GITHUB_TOKEN
        with:
          draft: false
          prerelease: false
          generate_release_notes: true  # 自动生成更新说明
          body: |
            ### 版本 ${{ github.ref_name }}
            自动构建的 Release
            
            下载安装包后，可运行程序。
          files: pyappify_dist/*
