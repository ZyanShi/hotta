name: Build

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*'

jobs:
  build:

    runs-on: windows-latest

    env:
      PYTHONIOENCODING: 'UTF-8'

    strategy:
      matrix:
        python-version: [ 3.12 ]

    steps:
      - name: Configure git
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          git config --global core.autocrlf false
          git config --global core.eol lf
          git config --global user.email "ZyanShi@users.noreply.github.com"
          git config --global user.name "ZyanShi"
          echo "action_state=yellow" >> $env:GITHUB_ENV
          echo "${{ env.action_state }}"

      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Set UTF-8 encoding
        run: |
          set PYTHONIOENCODING=utf-8
          set PYTHONLEGACYWINDOWSSTDIO=utf-8
          echo PYTHONIOENCODING=utf-8 >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: inline_ok_requirements #把ok-script加入源码, 从requirements.txt中删除以提高升级更新速度
        run: |
          python -m ok.update.inline_ok_requirements --tag ${{ github.ref_name }}

      - name: Run tests
        run: |
          Get-ChildItem -Path ".\tests\*.py" | ForEach-Object {
              Write-Host "Running tests in $($_.FullName)"
              python -m unittest $_.FullName
          }

      - name: Create updated pyappify.yml with token
        run: |
          # 备份原始文件
          Copy-Item -Path "pyappify.yml" -Destination "pyappify.yml.backup"
          
          # 读取原始内容
          $content = Get-Content -Path "pyappify.yml" -Raw
          
          # 替换 git_url，添加 token
          $gitUrlWithToken = "https://x-access-token:${{ secrets.APP_TOKEN }}@github.com/ZyanShi/hotta.git"
          $content = $content -replace 'git_url: "https://github\.com/ZyanShi/hotta\.git"', "git_url: `"$gitUrlWithToken`""
          
          # 保存修改后的文件
          $content | Set-Content -Path "pyappify.yml"
          
          # 显示修改后的内容（用于调试）
          Write-Host "=== 修改后的 pyappify.yml 内容 ==="
          Get-Content -Path "pyappify.yml"

      - name: Build with PyAppify Action
        id: build-app
        uses: ok-oldking/pyappify-action@master
        with:
          # 传递带 token 的 git_url，这会覆盖 pyappify.yml 中的设置
          git_url: "https://x-access-token:${{ secrets.APP_TOKEN }}@github.com/ZyanShi/hotta.git"
          # 跳过设置测试，避免构建时尝试克隆仓库失败
          buildExeOnly: true

      - name: Restore original pyappify.yml
        run: |
          # 恢复原始文件
          Move-Item -Path "pyappify.yml.backup" -Destination "pyappify.yml" -Force
          Write-Host "已恢复原始 pyappify.yml 文件"

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          body: |
            ### 版本 ${{ github.ref_name }}
            自动构建的 Release
            
            ### 更新说明：
            请查看提交历史以获取详细更新信息
            
            ### 注意：
            此版本为私有仓库构建，需要配置正确的访问权限才能自动更新
          files: pyappify_dist/*
